<div>
  <!-- Dropdown do wyboru stolika -->
  <label for="table-select">Wybierz stolik:</label>
  <select id="table-select" (change)="onTableSelect($event)">
    <option *ngFor="let table of tableIds" [value]="table">{{ table }}</option>
  </select>
</div>

<!-- Wykres Gantt -->
<div #gantt_here class="gantt-chart"></div>
