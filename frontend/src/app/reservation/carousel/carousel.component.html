<div class="carousel-container">
    <mat-card class="carousel-card">
      <img [src]="images[currentIndex].src" alt="{{ images[currentIndex].alt }}" class="md-card-image" />
      <mat-card-header>
        <span class="md-headline">{{ images[currentIndex].name }}</span>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ images[currentIndex].description }}
        </p>
      </mat-card-content>
      <mat-card-actions layout="row" layout-align="start center">
        <button mat-icon-button aria-label="Favorite">
            <mat-icon class="pink">favorite</mat-icon>
        </button>
        <button mat-icon-button aria-label="Share">
            <mat-icon class="blue">share</mat-icon>
        </button>
        <button mat-button (click)="goToMenu(images[currentIndex].id)">Zobacz w menu</button>
      </mat-card-actions>
    </mat-card>
  
    <div class="carousel-controls">
      <button mat-icon-button (click)="prev()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <button mat-icon-button (click)="next()">
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </div>
  </div>
