<h2 mat-dialog-title class="dialog-title">
    Resetuj hasło
    <button mat-icon-button (click)="closeDialog()" class="close-button" aria-label="Close">
      <mat-icon>close</mat-icon>
    </button>
  </h2>
  <div mat-dialog-content class="dialog-content">
    <form (ngSubmit)="resetPassword()" #resetForm="ngForm">
      <mat-form-field appearance="outline" class="w-100 form-field">
        <mat-label>Nowe hasło</mat-label>
        <input matInput type="password" [(ngModel)]="resetPasswordTemplate.newPassword" name="newPassword" required minlength="6">
        <mat-error *ngIf="resetForm.controls['newPassword']?.invalid && resetForm.controls['newPassword']?.touched">
          Hasło musi mieć co najmniej 6 znaków.
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100 form-field">
        <mat-label>Potwierdź hasło</mat-label>
        <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
        <mat-error *ngIf="resetPasswordTemplate.newPassword !== confirmPassword && resetForm.controls['confirmPassword']?.touched">
          Hasła nie są zgodne.
        </mat-error>
      </mat-form-field>
      <mat-error *ngIf="message">{{ message }}</mat-error>
      <button mat-raised-button color="primary" class="w-100" type="submit">Resetuj hasło</button>
    </form>
  </div>
