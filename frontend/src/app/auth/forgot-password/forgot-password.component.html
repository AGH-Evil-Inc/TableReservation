<h2 mat-dialog-title class="dialog-title">
    Resetowanie hasła
    <button mat-icon-button (click)="closeDialog()" class="close-button" aria-label="Close"> 
      <mat-icon>close</mat-icon> 
    </button>
  </h2>
  <div mat-dialog-content class="dialog-content">
    <form (ngSubmit)="forgotPassword()" #forgotPasswordForm="ngForm">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email</mat-label>
        <input 
          matInput 
          type="email" 
          [(ngModel)]="user_email.email" 
          name="email" 
          required 
          email>
        <mat-error *ngIf="forgotPasswordForm.controls['email']?.invalid && forgotPasswordForm.controls['email']?.touched">
          Proszę podać poprawny email
        </mat-error>
      </mat-form-field>
      <mat-error *ngIf="message">{{ message }}</mat-error>
      <button mat-raised-button color="primary" class="w-100" type="submit">Wyślij prośbę o reset hasła</button>
    </form>
  </div>
  <div mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="goToLogin()">Powrót do logowania</button>
  </div>
