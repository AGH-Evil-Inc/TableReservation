title: ResetPassword
type: object
properties:
  newPassword:
    type: string
    format: password
    example: "newSecurePassword123"
    description: Nowe hasło użytkownika.
  resetToken:
    type: string
    example: "abc123xyz"
    description: Token resetowania hasła wysłany na e-mail.
required:
  - resetToken
  - newPassword
